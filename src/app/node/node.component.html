<p class="node-item-wrap" (click)="toggleList($event)">
  <span class="toggle-icon" *ngIf="node.children.length > 0" ></span>
  <span class="node-title" [ngClass]="node.children.length > 0 ? 'parent' : '' ">{{node.title}} </span>
  <span *ngIf="node.children.length > 0">({{node.children.length}})</span>
</p>

<ul *ngIf="listOpened" class="nodes-list">
  <li *ngFor="let child of node.children">
    <app-node [node]="child"></app-node>
  </li>
</ul>
